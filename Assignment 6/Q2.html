<html>
    <body>
        <script>
            
            function rearrange(arr){
                var pos = 0;
                for(var i=0;i<arr.length;i++){
                    if(arr[i]<0 && pos!=i){
                        var temp = arr[pos];
                        arr[pos] = arr[i];
                        arr[i] = temp;
                        pos++;
                    }
                }
                return arr;
            }
                
            
            const arr = [1,-1,2,-2,3,-3];            
            console.log(rearrange(arr));
            
        </script>
    </body>
</html>
