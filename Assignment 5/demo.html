<html>
    <head>
    <script>
    function  validate() {
    var phone=document.myform.pn.value;
    var pattern=/^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
    if(pattern.test(phone))
    {
        return true;
    }
    else
    {
    window.alert("Please enter valid phone number.");
    document.myform.pn.value="";
    document.myform.pn.focus();
    return false;
    }
    }
    </script>
    </head>
    <body>
    <form name="myform" action="#" onsubmit="return validate()">
    <p>Enter Phone Number: <input type="text" name="pn"/></p>
    <p>
    <input type="submit" value="send" name="Submit" />
    </p>
    </form>
    </body>
</html>
