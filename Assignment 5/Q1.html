<!DOCTYPE html>
<html>
    <body>
        
        <script>
            function string_chop(str,l=0){
                const ar = [];
                if(l==0){
                    ar.push(str);
                }
                else{
                    for(var i=0;i<str.length;i+=l){
                        var s = str.substr(i,l);
                        ar.push(s);
                    }
                }
                return ar;
            }
            
            console.log(string_chop('welcome'));
            console.log(string_chop('welcome',2));
            console.log(string_chop('welcome',3));

            
        </script>
        
    </body>
</html>
