<!DOCTYPE html>
<html>
    <head>
        <title>Q3</title>
        
        <style>
            table,th,td{
                border: 1px solid black;
            }
        </style>
    </head>
    
    <body>
        <table>
            <tr>
                <th style="text-align: center"> HTML Tag</th>
                <th style="text-align: center">Output</th>
            </tr>
            <tr>
                <td>normal text </td>
                <td>hello world </td>
            </tr>
            <tr>
                <td>Font &amp; its attributes </td>
                <td style="color: aqua;font-family: monospace">hello world </td>
            </tr>
            <tr>
                <td> &lt;B&gt; </td>
                <td> <b> Bold</b></td>
            </tr>
            <tr>
                <td> &lt;I&gt;</td>
                <td> <i>Italic</i></td>
            </tr>
            <tr>
                <td> &lt;U&gt;</td>
                <td> <u>Underline</u></td>
            </tr>
            <tr>
                <td> &lt;EM&gt;</td>
                <td> <em>Emphasis</em></td>
            </tr>
            <tr>
                <td> &lt;STRONG&gt;</td>
                <td> <strong>Strong</strong></td>
            </tr>
            <tr>
                <td> &lt;TELETYPE&gt;</td>
                <td> <teletype>Teletype</teletype></td>
            </tr>
            <tr>
                <td> &lt;CITE&gt;</td>
                <td> <cite>Citation</cite></td>
            </tr>
            <tr>
                <td> &lt;STRIKE&gt;</td>
                <td> <strike>strike through text</strike></td>
            </tr>
            <tr>
                <td> &lt;BIG&gt;</td>
                <td><big>text in big font</big> </td>
            </tr>
            <tr>
                <td> &lt;SMALL&gt;</td>
                <td><small>text in small font</small> </td>
            </tr>
            <tr>
                <td> &lt;SUB&gt;</td>
                <td>a<sub>b</sub> </td>
            </tr>
            <tr>
                <td> &lt;SUP&gt;</td>
                <td> a<sup>b</sup></td>
            </tr>
            
        </table>
    </body>
</html>
