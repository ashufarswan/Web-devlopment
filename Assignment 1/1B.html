<!DOCTYPE html>
<html>
    <head>
        <title> Q1.B </title>
        <style>
            table,tr,td,th{
                width: 500px;
                height: 100px;
                border: 1px solid black;
                border-collapse: collapse;
                text-align: center;
            }
        </style>    
    </head>
    
    <body>
        <table>
            <tr>
                <th colspan="10"> Demo Table </th>
            </tr>
            
            <tr>
                <td colspan="4"> Text </td>
                <td colspan="6"> Text </td>
            </tr>
            
            <tr>
                <th colspan="2" rowspan="3"> Text </th>
                <td colspan="2"> Text </td>
                <td colspan="2"> Text </td>
                <td colspan="2"> Text </td>
                <td colspan="2" rowspan="3"> Text </td>
            </tr>
            
            <tr>
                <td colspan="2"> Text </td>
                <td colspan="2"> Text </td>
                <td colspan="2"> Text </td>
            </tr>
            
            <tr>
                <td colspan="2"> Text </td>
                <td colspan="2"> Text </td>
                <td colspan="2"> Text </td>
            </tr>
            
            <tr>
                <td> Text </td>
                <td colspan="2"> Text </td>
                <td colspan="2"> Text </td>
                <td colspan="2"> Text </td>
                <td colspan="2"> Text </td>
                <td> Text </td>
            </tr>
            
        </table>
    </body>

</html>
